<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7df6ac9ad6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<header>
    <!-- Nav bar with title, and links to how to play page and  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand title" href="index.html">Zombie Shooter<br><p class="tagline">By DeadPixel Games</p></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How To Play</a>
              </li>
              <li class="nav-item">
                <!-- Button for modal for leaderboard scores-->
                <a href="#leaderboardmodal" class ="nav-link" data-toggle="modal" data-target="#leaderboardmodal">Leaderboard</a>
              </li>
            </ul>
                <!-- Modal -->
                <div class="modal fade" id="leaderboardmodal" tabindex="-1" role="dialog" aria-labelledby="leaderboardmodal" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="leaderboardmodal">Leaderboard</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </nav>
</header>
<body>
  <!-- Game area containing headstones & zombies-->
    <div class="game-board">
      <div class="grave grave1">
        <div class="zombie"></div>
      </div>
      <div class="grave grave2">
        <div class="zombie"></div>
      </div>
      <div class="grave grave3">
        <div class="zombie"></div>
      </div>
      <div class="grave grave4">
        <div class="zombie"></div>
      </div>
      <div class="grave grave5">
        <div class="zombie"></div>
      </div>
      <div class="grave grave6">
        <div class="zombie"></div>
      </div>
    </div>
      <!-- Controls area with score, timer and buttons to start, reset, change difficulty and turn on light/dark mode -->
      <div class="control-area">
        <div class="timer">Time: <span class="time">0</span></div>
        <div class="score-board">Score: <span class="score">0</span></div>
        <div class="control-buttons">
          <button class="start" onclick="startGame()">Start!</button>
          <button class="reset" onclick="reset()">Reset</button>
          <button class="difficulty" onclick="changeDifficulty()">Change Difficulty</button>
          <button class="dark-light-mode">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
