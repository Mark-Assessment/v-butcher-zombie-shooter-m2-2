<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DeadPixel's Zombie Shooter game, a whack-a-mole style game where you click on the zombies that pop up for points">
    <title>Zombie Shooter</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7df6ac9ad6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>
<body>
  <header>
    <!-- Nav bar with title, and links to how to play and contact us pages with hamburger menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand title" href="index.html">Zombie Shooter<p class="tagline">By DeadPixel Games</p></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="how-to-play.html">How To Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
            </div>
        </div>
    </nav>
</header>
  <!-- Game area containing headstones & zombies-->
    <div class="game-board">
      <div class="grave grave1">
        <div class="zombie"></div>
      </div>
      <div class="grave grave2">
        <div class="zombie"></div>
      </div>
      <div class="grave grave3">
        <div class="zombie"></div>
      </div>
      <div class="grave grave4">
        <div class="zombie"></div>
      </div>
      <div class="grave grave5">
        <div class="zombie"></div>
      </div>
      <div class="grave grave6">
        <div class="zombie"></div>
      </div>
    </div>
      <!-- Controls area with score, timer and buttons to start, change difficulty and turn on light/dark mode -->
      <div class="control-area">
        <div class="user-info">
          <div class="timer"><p class="time-heading">Time: </p><span class="time display-time-left">0 seconds remaining</span></div>
          <div class="score-board"><p class="score-heading">Score: </p><span class="score">0</span></div>
        </div>
        <div class="control-buttons">
          <button class="start" id="startBtn" onclick="startGame()">Start!</button>
          <button class="difficulty" id="open-modal" onclick="changeDifficulty()">Change Difficulty</button>
          <!-- Modal for difficulty selection -->
          <div id="modal-container-difficulty" class="">
            <div id="modal-content-difficulty">
              <h2>Choose Your Difficulty</h2>
              <div class="difficulty-buttons">
                <button class="skillbtn" id="easyBtn">Easy</button>
                <button class="skillbtn" id="normalBtn">Normal (default)</button>
                <button class="skillbtn" id="hardBtn">Hard</button>
                <button class="skillbtn" id="superHardBtn">Super Hard!</button>
          
                <button id="close-modal" class="btn">Close</button>
              </div>
            </div>
          </div>
          <!-- button for light/dark mode -->
          <button class="dark-light-mode" onclick="darkMode()" aria-label="dark mode">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
    </div>
    <footer>Â© veebee4 2024</footer>
</body>
</html>
